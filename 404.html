<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Michelle Lin</title>
        <script type="text/javascript">
            const redirects = {
                "resume": "resume.pdf"
            }

            const path = window.location.pathname.substring(1).toLowerCase();

            const redirect = redirects[path];
            if (redirect) {
                window.location.replace(redirect);
            } else {
                window.location.replace("http://heyitsmichellelin.github.io");
            }
        </script> 
    </head>
</html>
